<p>iTravel记忆拼图是一款基于地理位置信息（LBS）与社交分享的旅游导航类应用，通过获取用户的当前位置，为用户推荐旅游线路。与传统旅游导航应用不同的是，iTravel将旅游导航与摄影指导相结合，鼓励用户寻找APP推荐的取景角度，用户通过完成取景获得积分，从而提升旅游导航类应用的趣味性与游戏性。通过绑定社交媒体，当用户完成当前景区的取景任务后，用户可以生成个性化的旅游攻略，并允许用户分享到社交媒体中。</p>
