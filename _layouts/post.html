<!DOCTYPE html>
<html>
{% include head.html %}

<body>
    {% include header.html %}
    <div id="post-content" class="container">
        <br>
        <div class="well">
            <header class="page-header">
                <h1>{{ page.title }}</h1>
                <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %}
                    • {{ page.meta}}{% endif %}</p>
            </header>
            <article>{{ content }}</article>
        </div>
    </div><!--#post-content-->

    <div id="ds-comment" class="container">
        <div class="ds-thread" data-thread-key="{{ page.url }}" data-title="{{ page.title }}"></div>
        <script>
            var duoshuoQuery = {short_name:"wwsun"};  
            (function() {  
                var ds = document.createElement('script');  
                ds.type = 'text/javascript';
                ds.async = true;  
                ds.src = 'http://static.duoshuo.com/embed.js';  
                ds.charset = 'UTF-8';  
                (document.getElementsByTagName('head')[0]
                || document.getElementsByTagName('body')[0]).appendChild(ds);  
            })();
        </script>
    </div><!--#ds-comment-->

    {% include footer.html %}

</body>

</html>
