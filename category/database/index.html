---
layout: default
title: "Database Category"
---
{% include JB/setup %}

<div class="list-group">

    {% for post in site.posts %}
    {% if post.category == "database" %}    
   
        <a class="list-group-item" href="{{ BASE_PATH }}{{ post.url }}">
          <h4>{{ post.title }}  <small>{{ post.date | date: "%b %-d, %Y" }}</small></h4>
        </a>

    {% endif %}
    {% endfor %}

</div>
