markdown: kramdown
kramdown:
  extensions: ["fenced_code_blocks", "autolink", "tables", "strikethrough"]
highlighter: rouge
redcarpet:
  extensions:
    - fenced_code_blocks
    - no_intra_emphasis
    - strikethrough
    - autolink
    - tables
safe: false
paginate: 10
paginate_path: "page:num"
permalink: /posts/:title.html
exclude:
  - README.md

